<!-- Display the countdown timer in an element -->
<html>
    <body>
<h1>Doggy Drops</h1>
<p id="doggyCountdown"></p>

<script>

function timer(){
    var sec = 60 * 5;

    var timer = setInterval(function(){

        document.getElementById("doggyCountdown").innerHTML= sec;
        sec--;

        if (sec < 0 ) {
            clearInterval(timer);
        }

    }, 1000);

}

window.onload = function () {
    timer();
}

</script>

</body>
</html>
